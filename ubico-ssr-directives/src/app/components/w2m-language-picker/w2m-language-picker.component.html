<button class="is-flex w-button-language"
  mat-menu-item
  [matMenuTriggerFor]="menu">
    {{ currentLang | uppercase }}
    <em class="fas fa-sort-down"></em>
</button>

<mat-menu #menu="matMenu">
  <button *ngFor="let language of languages | async"
    class="is-flex"
    mat-menu-item
    (click)="onSelectLanguage(language)">
      {{ language.name }}
  </button>
</mat-menu>
