<h2>Datepicker con Precio</h2>
<form [formGroup]="groupForm">
  <mat-form-field class="example-full-width" appearance="fill">
  <mat-label>hola mundo</mat-label>
  <input matInput formControlName="date" [matDatepicker]="picker" [matDatepickerFilter]="customFilter">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker 
      (opened)="toggle()"
      [calendarHeaderComponent]="customHeader" 
      [dateClass]="dateClass">
  </mat-datepicker>
  </mat-form-field>
</form>
