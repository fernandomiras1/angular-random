<ng-container *ngIf="info">
  <div *ngFor="let item of info" class="column is-12 is-4-desktop w2f-info-item">
    <figure class="w2f-info-item__image">
      <img [src]="item.image"
           [alt]="item.altText"
           width="124px"
           height="124px"
           class="lazyload">
    </figure>
    <h3 *ngIf="item.title" class="w2f-info-item__title">
      {{item.title}}
    </h3>
    <div *ngIf="item.description"
      [innerHTML]="item.description | w2flySafeToHtml">
    </div>
  </div>
</ng-container>
