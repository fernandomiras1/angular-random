<ng-container *ngIf="buttonDto?.enabledComponent">
  <a
    class="mt-5"
    mat-flat-button
    [color]="configButtonInput.color"
    [href]="buttonDto.href"
    [ngClass]="configButtonInput.size">
    <i
      *ngIf="configButtonInput?.icon"
      [ngClass]="configButtonInput.icon"
      matPrefix></i>
    {{buttonDto.text}}
  </a>
</ng-container>
