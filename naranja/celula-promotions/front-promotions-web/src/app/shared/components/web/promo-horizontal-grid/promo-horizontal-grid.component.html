<div class="margin-top-32" *ngIf="!rule.promos && !rule.err">
  <div class="horizontal-grid-top margin-bottom-16">
    <div class="custom-scroll-wrapper">
      <div class="spinner__container--initial">
        <z-loading type="primary" size="large"></z-loading>
      </div>
    </div>
  </div>
</div>
<div class="margin-bottom-32 margin-top-16" *ngIf="rule && rule.promos?.length > 0">
  <div class="horizontal-grid-top margin-bottom-16">
    <div class="title">
      <p class="z-highlight-2 horizontal-title">{{rule.description}}</p>
    </div>
    <div class="view-more" *ngIf="rule.total > 8">
      <p (click)="emmitOpenRuleDetail()" class="z-body-text view-more-text">Ver m√°s</p>
    </div>
  </div>
  <div class="custom-scroll-wrapper" *ngIf="rule.promos">
    <div class="custom-scroll" *ngIf="rule.promos.length > 4">
      <div class="scroll-btn-left icon" #leftArrow hidden (click)="scroll('left')">
        <p class="icon-angle-left size-32"></p>
      </div>
      <div class="icon scroll-btn-right" #rightArrow (click)="scroll('right')">
        <p class="icon-angle-right size-32"></p>
      </div>
    </div>
    <div #grid class="horizontal-grid disable-scrollbars">
      <div class="margin-bottom-16 margin-top-24 cards-container" *ngFor="let promo of rule.promos; let i=index;">
        <app-card-with-tag-web [rule]="rule" [promo]="promo" [index]="i"></app-card-with-tag-web>
      </div>
    </div>
  </div>
</div>
