<div class="geolocationButton">
  <div [ngClass]="[(locationActive) ? 'icon icon--active': 'icon']" appDebounceClick (debounceClick)="toggleLocation()">
    <p class="icon-location size-24"></p>
  </div>
  <div appDebounceClick (debounceClick)="refreshLocation()" class="text" *ngIf="!loading">
    <p class="z-body-text message">{{geolocationText}}</p>
  </div>
  <div class="text" *ngIf="loading">
    <p class="z-body-text message">{{geolocationText}}</p>
  </div>
</div>
