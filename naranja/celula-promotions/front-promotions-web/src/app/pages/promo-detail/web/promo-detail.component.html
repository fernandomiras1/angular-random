<app-navbar-web></app-navbar-web>
<div class="spinner--container" *ngIf="loading">
  <z-loading type="primary" size="large" *ngIf="loading"></z-loading>
</div>

<div class="promo--container-ncom">
  <app-promo-detail-web *ngIf="promo" [promo]="promo">
  </app-promo-detail-web>
</div>

<div class="container margin-top-32" *ngIf="error && !promo">
  <app-error-state-web [errorStateData]="errorData" (retryClicked)="retry()"></app-error-state-web>
</div>

<app-footer-ncom></app-footer-ncom>
