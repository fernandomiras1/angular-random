<app-navbar-mobile [showTitle]="true" [title]="'Detalle'" [showMenuButton]="false" [shadow]="true" [fixed]="false">
</app-navbar-mobile>
<div class="spinner--container" *ngIf="loading">
  <z-loading type="primary" size="large" *ngIf="loading"></z-loading>
</div>

<app-promo-detail-mobile *ngIf="promo" [promo]="promo">
</app-promo-detail-mobile>

<div *ngIf="error">
  <app-error-state (retryClicked)="retry()"></app-error-state>
</div>

<ng-container *ngIf="!loading">
  <app-footer-ncom></app-footer-ncom>
</ng-container>
