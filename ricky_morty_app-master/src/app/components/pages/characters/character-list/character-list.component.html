<div class="row" infinite-scroll (scrolled)="onScrollDown()">
  <div *ngFor="let character of characters" class="col-xs-12 col-sm-6 col-md-4">
     <app-character [character]="character"></app-character>
  </div>
  <div *ngIf="characters.length <= 0" class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound">
    <p>No results.......</p>
  </div>
</div>
<button *ngIf="showGoUpButton" [ngClass]="'no-hidden'" clas="btn btn-dark" (click)="onScrollTop()">
  Go UP
</button>
